<form>
    <div class="container">​

        <div class="row">​

            <div class="col-md-6 offset-md-3">​

                <h2>Registro de Asignaturas</h2>​

                <form>​

                    <div class="form-group">​

                        <label>Codigo</label>​

                        <input type="text" name="codigo" [(ngModel)]="asignatura.codigo"
                            class="form-control" required />​

                    </div>​

                    ​
                    <div class="form-group">​

                        <label>Nombre</label>​

                        <input type="text" name="nombre" [(ngModel)]="asignatura.nombre" class="form-control" required />​

                    </div>
                    
                    <div class="text-center">​

                        <button class="btn btn-primary mr-1" (click)="add()">Register</button>​
                        <button class="btn btn-secondary" type="reset">Cancel</button>​

                    </div>​​

                </form>​

            </div>​

        </div>​

    </div>​

</form>
